<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mojibake</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>mojibake</h1>
    </header>

    <div class="toolbar">
      <button data-style="bold" title="Bold (Ctrl+B)"><b>B</b></button>
      <button data-style="italic" title="Italic (Ctrl+I)"><i>I</i></button>
      <button data-style="boldItalic" title="Bold Italic"><b><i>BI</i></b></button>
      <button data-style="strikethrough" title="Strikethrough (Ctrl+Shift+S)"><s>S</s></button>
      <button data-style="underline" title="Underline (Ctrl+U)"><u>U</u></button>
      <button data-style="monospace" title="Monospace"><span class="mono">&lt;/&gt;</span></button>
      <button data-style="script" title="Script">ùì¢</button>
      <button data-style="fraktur" title="Fraktur">ùîâ</button>
      <button data-style="smallCaps" title="Small Caps">Íú±·¥Ñ</button>
      <button data-style="circled" title="Circled">‚í∏</button>
      <button data-style="fullwidth" title="Fullwidth">Ôº¶</button>
    </div>

    <div class="editor-section">
      <textarea 
        id="editor" 
        placeholder="Type or paste your text here..."
        rows="5"
      ></textarea>
    </div>

    <div class="button-row">
      <button id="polish-btn" class="action-btn ai-btn" disabled title="Polish with AI (grammar, clarity, polish)">
        <svg class="sparkle-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L13.09 8.26L19 9L13.09 9.74L12 16L10.91 9.74L5 9L10.91 8.26L12 2Z"/>
          <path d="M5 19L5.54 16.26L8 16L5.54 15.74L5 13L4.46 15.74L2 16L4.46 16.26L5 19Z"/>
          <path d="M19 21L19.36 19.1L21 19L19.36 18.9L19 17L18.64 18.9L17 19L18.64 19.1L19 21Z"/>
        </svg>
        <span class="btn-text">Polish</span>
      </button>
      <button id="copy-btn" class="action-btn" disabled>Copy to Clipboard</button>
      <button id="clear-btn" class="action-btn secondary">Clear</button>
    </div>

    <div id="toast" class="toast hidden">Copied!</div>

    <footer>
      <p class="hint">Select text and click a style, or activate a style and start typing</p>
    </footer>
  </div>

  <!-- Unicode processing library -->
  <script src="../shared/unicode/maps/char-maps.js"></script>
  <script src="../shared/unicode/maps/reverse-maps.js"></script>
  <script src="../shared/unicode/graphemes.js"></script>
  <script src="../shared/unicode/normalization.js"></script>
  <script src="../shared/unicode/combining-marks.js"></script>
  <script src="../shared/unicode/index.js"></script>
  <!-- AI service -->
  <script src="../shared/ai.js"></script>
  <!-- Application code -->
  <script src="../shared/toolbar.js"></script>
  <script src="popup.js"></script>
</body>
</html>
